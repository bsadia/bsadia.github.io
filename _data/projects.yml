    - tag: C++
    - tag: SPSS

- name:  Multi-Objective Optimization using Evolutionary Computation
  descr: "Most real world search and optimization problems naturally involve multiple objectives. The problem cannot be optimized using single-objective optimization when the rest of the objectives are also important. The aim of this project was to design a user-friendly toolbox for multi-objective optimization using evolutionary computation. Decision parameters were optimized for conflicting objective problems."
  
