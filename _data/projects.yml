- name:  Patient Specific Pre-Operative Surgery Planning for Laparoscopic Surgery
  descr: "In this work, I developed a method for pre-operative surgery planning of acute cholecystectomy. 3D patient specific tetrahedral anatomical model was generated from CT scan data. Simulation was developed for acute cholecystitis surgery from 3D models in Open Simulation Framework Architecture (SOFA) software. A virtual environment was developed as a result of constructed model and simulation for surgeon to practice before performing actual surgery."
  demo: https://example.com/
  tags:
